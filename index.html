<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>
        Photography
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- First cover photo division -->

    <div class="cover">
        <ul>

    <div class="manali">
        <div class="mnlic">

        </div>

    <div class="scene">
